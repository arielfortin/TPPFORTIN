{% extends 'agenda/base.html' %}
{% block content %}
<h2>Profesionales</h2>

<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

<ul>
{% for p in professionals %}
    <li>{{ p.first_name }} {{ p.last_name }} - {{ p.profession }} - {{ p.email }}</li>
{% empty %}
    <li>No hay profesionales registrados.</li>
{% endfor %}
</ul>
{% endblock %}
