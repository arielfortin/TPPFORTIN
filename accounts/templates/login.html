
{% extends "agenda/base.html" %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<style>
    .login-container {
        max-width: 420px;
        margin-left: 0; /* Todo alineado a la izquierda */
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        font-family: "Poppins", sans-serif;
    }

    .login-container h2 {
        margin-bottom: 1.3rem;
        color: #333;
        font-weight: 600;
        font-size: 1.4rem;
        display: flex;
        align-items: center;
        gap: .5rem;
    }

    label {
        font-weight: 500;
        color: #444;
        font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.7rem;
        margin: .4rem 0 1rem 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: .9rem;
        background-color: #66b3ff;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background-color: #4da6ff;
    }

    .register-link {
        margin-top: 1rem;
    }

    .register-link a {
        color: #0066cc;
        font-weight: 500;
        text-decoration: none;
    }

    .register-link a:hover {
        color: #003366;
    }
</style>

<div class="login-container">
    <h2><i class="fa-solid fa-user-lock"></i> Iniciar Sesión</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Usuario</label>
        <input type="text" name="username" required>

        <label>Contraseña</label>
        <input type="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <div class="register-link">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </div>
</div>

{% endblock %}
